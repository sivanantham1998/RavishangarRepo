<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!--Table => table heading ,table body-->
    <!-- Rows and columns -->

    <table border="1">

        <colgroup>
            <col span="1">
            <col span="1" style="background-color: aqua;">
            <col span="1">
            <col span="1" style="background-color: blue;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Sno</th>
                <th>Name</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>
                    <img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" alt="" height="50px" width="50px">
                </td>
                <td>
                    <a href="https://www.simplilearn.com/tutorials/mongodb-tutorial/what-is-mern-stack-introduction-and-examples#:~:text=View%20More,stack%20are%20all%20JS%2Dbased.">Mern Stack</a>
                    <table border="2">
                        <tr>
                            <th>Duration</th>
                            <th>Is it Paid?</th>
                        </tr>
                        <tr>
                            <td>3Months</td>
                            <td>Yes</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td rowspan="2">Erode</td>
                <td>Full stack</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Chennai</td>
                <td>Full stack</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
