<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>

    <style>
        .drop{
            cursor: progress;
            background-color: rebeccapurple;
            width: 250px;
        }
        .down
        {
            display: none;
        }
        .drop:hover .down
        {
            
            display: inline;
        }
    </style>
</head>
<body>
    

    <div class="drop">

        Year
        <div class="down">
            <ul>
                <li>2018</li>
                <li>2019</li>
                <li>2020</li>
                <li>2021</li>
                <li>2022</li>
                <li>2023</li>
            </ul>
        </div>

    </div>
</body>
</html>
