<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one
        {
            height: 500px;
            width: 500px;
            background-color: aqua;
            position: relative;
            z-index: 1;
            left: 200px;
            top: -20px;
        }
        #two
        {
            height: 600px;
            width: 600px;
            background-color: black;
            position: absolute;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="one"></div>
    <div id="two"></div>
</body>
</html>
