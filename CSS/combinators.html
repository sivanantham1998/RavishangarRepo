    /* decendant selectors */

        div p{
            background-color:rgba(246, 246, 5, 0.581);
        }
    /* child selectors */
    div > p{
        color: hsl(0, 21%, 54%);
    }

    /* adjustant sibiling selector */
    div + p{
        font-size: xx-large;
    }

    /* general sibiling selector */

    div ~ p{
        font-style: italic;
    }
    </style>
