<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        video{
            filter: brightness(50%);
        }
    </style>
</head>
<body>
    <video class="hero-video" src="https://infomedia.com/wp-content/uploads/Homepage-Loop.mp4" plays-inline="" muted="" loop="" autoplay="" poster="https://infomedia.com/wp-content/uploads/homepage_video-sm.webp" data-uw-rm-av="vi"></video>
    <div class="card" style="width: 18rem;">
        <img src="https://srv.carbonads.net/static/30242/214e19ab24dfe618f5372f2a8430b9872569ed23" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    <ul>
        <li class="d-block float-start">Welcome</li>
        <li class="d-block">End</li>
        <li class="d-inline-block">Order</li>
        <li class="d-inline-block">Cancel</li>
        <li class="d-inline-block">Remove</li>
    </ul>

    <div class="d-flex flex-row flex-wrap justify-content-evenly">
        <h1>
            Welcome
        </h1>
        <ul>
            <li class="">Welcome</li>
            <li class="">End</li>
            <li class="">Order</li>
            <li class="">Cancel</li>
            <li class="">Remove</li>
        </ul>
        <img src="" alt="">
        <img src="https://srv.carbonads.net/static/30242/214e19ab24dfe618f5372f2a8430b9872569ed23" alt="" class="img-fluid">
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Ym9va3xlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
