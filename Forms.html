<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
            <input type="text" placeholder="Enter ur name" id="name" required/>  
            <br>
        <label for="password">Password</label>
            <input type="password" placeholder="Enter ur password here" id="password" required/>
            <br>
        <label for="">Email</label>
            <input type="email" placeholder="email" required/>
            <br>
        <label for="">gender</label>
        <br>
            <input type="radio" name="radio" id="" required>male <br>
            <input type="radio" name="radio" id="" required>Female

            <br>

            <select>
                <option>male</option>
                <option>female</option>
            </select>  <br>
        <label for="">Languages</label> <br>
            <input type="checkbox" required>Tamil <br>
            <input type="checkbox" required>English <br>
            <input type="checkbox" required>Malayalam

            <br>
 
        <label>DOB</label>  <br>
            <input type="datetime" required>

            <input type="file" multiple>

            <input type="submit">
    </form>
</body>
</html>
